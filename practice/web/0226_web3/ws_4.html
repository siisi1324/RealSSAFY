<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema Community</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 네비게이션 바 스타일 */
    .navbar {
      background-color: #333;
      padding: 10px;
    }

    .navbar-brand img {
      width: 120px;
      height: auto;
    }

    .navbar-nav .nav-link {
      color: white;
    }

    .navbar-nav .nav-link:hover {
      color: #ddd;
    }

    /* 히어로 섹션 */
    .hero {
      background: url('images/header.jpg') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      flex-direction: column;
    }

    /* Used Skills 섹션 */
    .skills {
      text-align: center;
      padding: 50px 0;
    }

    .skills img {
      width: 100px;
      height: 100px;
      margin: 20px;
    }

    /* 푸터 */
    .footer {
      background-color: blue;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- 네비게이션 바 -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Community</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 히어로 섹션 -->
  <div class="hero">
    <h1 class="display-4 fw-bold">Cinema <br> Community</h1>
    <a href="#" class="btn btn-primary mt-3">Let's Go</a>
  </div>

  <!-- Used Skills -->
  <div class="skills">
    <h2>Used Skills</h2>
    <div class="d-flex justify-content-center">
      <div class="text-center">
        <img src="images/web.png" alt="Web">
        <p>Web</p>
      </div>
      <div class="text-center">
        <img src="images/html5.png" alt="HTML5">
        <p>HTML5</p>
      </div>
      <div class="text-center">
        <img src="images/css3.png" alt="CSS3">
        <p>CSS3</p>
      </div>
    </div>
  </div>

  <!-- 푸터 -->
  <footer class="footer">
    <p>HTML & CSS Project - Created by ... 2023</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
