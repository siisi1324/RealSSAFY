<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSAFY Gitlab Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 로그인 폼을 중앙 정렬 */
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }

    /* Sign in 밑의 파란 줄 스타일 */
    .signin-header {
      border-bottom: 2px solid blue;
      padding-bottom: 5px;
    }

    /* 입력 필드 크기 조정 */
    .form-control {
      height: 40px;
    }

    /* 오류 메시지 스타일 */
    .alert-danger {
      background-color: red !important;
      color: white;
      text-align: center;
      font-weight: bold;
    }

    /* 비밀번호 찾기 스타일 */
    .forgot-password {
      text-align: right;
    }
  </style>
</head>
<body class="bg-light">

  <!-- 오류 메시지 -->
  <div class="container">
    <div class="alert alert-danger" role="alert">
      Invalid Login or password
    </div>
  </div>

  <!-- 로그인 폼 -->
  <div class="login-container">
    <h2 class="text-center">SSAFY 전용 Gitlab 시스템</h2>
    
    <div class="text-center fw-bolder signin-header">
      Sign in
    </div>

    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username or Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="mb-3 d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="forgot-password text-primary">Forgot your password?</a>
        </div>

        <button type="submit" class="btn btn-success w-100">Sign in</button>
      </form>
    </div>
  </div>

</body>
</html>
