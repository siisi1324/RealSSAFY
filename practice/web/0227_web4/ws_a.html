<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 네비게이션 여백 조정 */
    .navbar {
      margin-bottom: 10px;
    }
    
    /* 네비게이션 스타일 */
    .bottom-navbar {
      height: 50px; /* 네비게이션 높이 */

    }
    
    /* 네비게이션 링크 스타일 */
    .bottom-navbar .nav-link {
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- 상단 네비게이션 (작은 화면에서 보임) -->
  <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand text-white" href="#">여행 블로그</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="네비게이션 토글">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">홈</a></li>
          <li class="nav-item"><a class="nav-link" href="#">목적지</a></li>

          <li class="nav-item"><a class="nav-link" href="#">접속자 정보</a></li>
        </ul>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
