<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

cdn : content delivery network 
서버와 사용자 사이의 물리적인 거리를 줄여 콘텐츠 로딩에 소요되는 시간을 최소화하는 것이다. -->

<!-- reset css
모든 html 요소 스타일을 일관된 기준으로 재설정하는 간결하고 압축된 규칙 세트
모든 브라우저 기준으로 일일이 할 수 없으니까 다 reset시키고 시작한다는 의미
= user-agent stylesheets를 reset하자 
부트스트랩이 채택한 방식 : Normalize CSS   -->
