<!-- HTML : HyperTest Markup Language -->
<!-- ! + enter  -->

<!DOCTYPE html>
<!-- 해당 문서가 html로 문서라는 것을 나타냄 -->
<!-- 전체 페이지의 콘텐츠를 포함 -->
<html lang="en">
  <head>
    <!-- HTML 문서에 관련된 설명, 설정 등 컴퓨터가 식별하는 메타데이터를 작성 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 브라우저 탭 및 즐겨 찾기 시 표시되는 제목으로 사용 -->
  </head>
  <body>
    <!-- HMTL 문서의 내용을 나타냄 -->
    <!-- 하나의 요소는 여는 태그와 닫는 태그 그리고 그 안의 내용으로 구성됨 -->
    <h1>heading</h1>
    <!-- 문서의 제목이라는 의미를 전달하는 태그(단순히 기능을 넘어선 의미적) -->
    <p>문단.</p>
    <a href="https://www.naver.com/">네이버로 이동</a>
    <!-- 하이퍼링크 -->
    <img src="images/sample.png" alt="컴퓨터사진" />
    <!-- 이미지(alt는 이미지 경로가 잘못됐을 때 알트값이 뜬다.) -->
    <img src="https://random.imagecdn.app/500/150" alt="" />
  </body>
</html>

<!-- 
  ### HTML Attributes(속성)

- 사용자가 원하는 기준에 맞도록 요소를 설정하거나 다양한 방식으로 요소의 동작을 조절하기 위한 값
- 목적
    - 나타내고 싶지 않지만 추가적인 기능, 내용을 담고 싶을 때 사용
    - CSS에서 스타일 적용을 위해 해당 요소를 선택하기 위한 값으로 활용

### HTML Attributes(속성) 작성 규칙

1. 속성은 요소 이름과 속성 사이에 공백이 있어야 함
2. 하나 이상의 속성들이 있는 경우엔 속성 사이에 공백으로 구분함
3. 속성 값은 열고 닫는 따옴표로 감싸야 함 -->
